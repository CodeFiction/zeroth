sudo: false
language: node_js
node_js:
- 5.4.1
cache:
  directories:
  - node_modules
branches:
  except:
  - "/^v[0-9\\.]+/"
before_install:
- npm install -g pr-bumper
- pr-bumper check
install:
- travis_retry npm install
script:
- npm test
- npm run build
after_success:
- npm run coveralls
before_deploy:
- pr-bumper bump
env:
  global:
  - secure: 
deploy:
  provider: npm
  email: zak@ubiquits.com
  api_key:
    secure: 
  on:
    branch: master
    tags: false

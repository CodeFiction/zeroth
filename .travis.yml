sudo: required
dist: trusty
language: node_js
node_js:
- 6.9.1
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - google-chrome-stable
cache:
  directories:
  - node_modules
branches:
  except:
  - "/^v[0-9\\.]+/"
before_install:
- npm install -g pr-bumper
- pr-bumper check
- cp .env.example .env
- sudo apt-get update
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- travis_retry npm install
script:
- npm test
- npm run build
after_success:
- npm run coveralls
before_deploy:
- eval "$(ssh-agent -s)"
- openssl aes-256-cbc -K $encrypted_953c8d6bcb38_key -iv $encrypted_953c8d6bcb38_iv
  -in .travis/deployment.key.pem.enc -out .travis/deployment.key.pem -d
- chmod 600 .travis/deployment.key.pem
- ssh-add .travis/deployment.key.pem
- pr-bumper bump
- git fetch --tags
- npm run preparepublish
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: npm
  email: zak@zeroth.io
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: false
